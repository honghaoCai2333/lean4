    <script>
        // å…¨å±€å˜é‡
        let currentSessionId = null;
        let isProcessing = false;
        let isMarkdownMode = true;
        let sessions = [];
        
        // é…ç½®markedé€‰é¡¹
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadHistorySessions();
            setupInputBox();
        });

        // åŠ è½½å†å²ä¼šè¯
        async function loadHistorySessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                sessions = data.sessions || [];
                renderHistoryList();
            } catch (error) {
                console.error('åŠ è½½å†å²ä¼šè¯å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å†å²ä¼šè¯åˆ—è¡¨
        function renderHistoryList() {
            const historyList = document.getElementById('historyList');
            
            if (sessions.length === 0) {
                historyList.innerHTML = '<div style="padding: 16px; color: #8e8ea0; text-align: center;">æš‚æ— å†å²è®°å½•</div>';
                return;
            }

            historyList.innerHTML = sessions.map((session, index) => {
                const date = new Date(session.created_at).toLocaleDateString('zh-CN');
                const isActive = session.id === currentSessionId;
                
                return `
                    <div class="history-item ${isActive ? 'active' : ''}" 
                         onclick="loadSession(${session.id})">
                        <div class="history-item-title">${session.title}</div>
                        <div class="history-item-time">${date}</div>
                    </div>
                `;
            }).join('');
        }

        // åŠ è½½ç‰¹å®šä¼šè¯
        async function loadSession(sessionId) {
            try {
                currentSessionId = sessionId;
                renderHistoryList();
                
                const response = await fetch(`/api/sessions/${sessionId}`);
                const data = await response.json();
                const session = data.session;
                
                displayChatSession(session);
                hideWelcomeScreen();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºèŠå¤©ä¼šè¯
        function displayChatSession(session) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            // ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', session.statement);

            // åŠ©æ‰‹å›å¤
            if (session.proof_result) {
                addMessage('assistant', session.proof_result);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(role, content, isStreaming = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'ä½ ' : 'AI';
            const processedContent = isMarkdownMode ? marked.parse(preprocessContent(content)) : escapeHtml(content);
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content markdown-body" ${isStreaming ? 'id="streamingContent"' : ''}>
                    ${processedContent}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // åº”ç”¨ä»£ç é«˜äº®å’Œæ•°å­¦å…¬å¼æ¸²æŸ“
            if (isMarkdownMode) {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    if (block.textContent.includes('theorem ') || 
                        block.textContent.includes('lemma ') || 
                        block.textContent.includes('def ') ||
                        block.textContent.includes('by ')) {
                        block.className = 'language-lean';
                    }
                    hljs.highlightElement(block);
                });
                
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([messageDiv]).catch((err) => console.log(err));
                }
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // åˆ›å»ºæ–°èŠå¤©
        function createNewChat() {
            currentSessionId = null;
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>å¼€å§‹æ–°çš„è¯æ˜</h2>
                    <p>è¾“å…¥æ‚¨è¦è¯æ˜çš„æ•°å­¦å‘½é¢˜</p>
                </div>
            `;
            document.getElementById('inputBox').focus();
        }

        // è®¾ç½®ç¤ºä¾‹å‘½é¢˜
        function setExample(text) {
            document.getElementById('inputBox').value = text;
            document.getElementById('inputBox').focus();
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const inputBox = document.getElementById('inputBox');
            const statement = inputBox.value.trim();
            
            if (!statement || isProcessing) return;
            
            hideWelcomeScreen();
            isProcessing = true;
            updateSendButton(true);
            
            inputBox.value = '';
            inputBox.style.height = 'auto';
            
            try {
                // å¦‚æœæ˜¯æ–°å¯¹è¯ï¼Œå…ˆåˆ›å»ºä¼šè¯
                if (!currentSessionId) {
                    const createResponse = await fetch('/api/sessions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ statement })
                    });
                    
                    const createData = await createResponse.json();
                    currentSessionId = createData.session.id;
                    
                    // é‡æ–°åŠ è½½å†å²åˆ—è¡¨
                    await loadHistorySessions();
                }
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                addMessage('user', statement);
                
                // æ·»åŠ åŠ©æ‰‹æ¶ˆæ¯ï¼ˆæµå¼ï¼‰
                const assistantMessage = addMessage('assistant', '', true);
                const streamingContent = document.getElementById('streamingContent');
                
                // æ·»åŠ åŠ è½½åŠ¨ç”»
                streamingContent.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                // å¼€å§‹æµå¼è¯æ˜
                const response = await fetch(`/api/sessions/${currentSessionId}/prove`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'proof_chunk' || data.type === 'explanation_chunk' || data.type === 'refined_chunk') {
                                    fullContent += data.content;
                                    updateStreamingContent(streamingContent, fullContent);
                                } else if (data.type === 'status' || data.type === 'proof_start' || data.type === 'explanation_start') {
                                    fullContent += data.content + '\n';
                                    updateStreamingContent(streamingContent, fullContent);
                                }
                            } catch (e) {
                                console.error('è§£ææ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                const streamingContent = document.getElementById('streamingContent');
                if (streamingContent) {
                    streamingContent.innerHTML = `<p style="color: #ef4444;">é”™è¯¯: ${error.message}</p>`;
                }
            } finally {
                isProcessing = false;
                updateSendButton(false);
            }
        }

        // æ›´æ–°æµå¼å†…å®¹
        function updateStreamingContent(element, content) {
            if (!element) return;
            
            const processedContent = isMarkdownMode ? marked.parse(preprocessContent(content)) : escapeHtml(content);
            element.innerHTML = processedContent;
            
            if (isMarkdownMode) {
                element.querySelectorAll('pre code').forEach((block) => {
                    if (block.textContent.includes('theorem ') || 
                        block.textContent.includes('lemma ') || 
                        block.textContent.includes('def ') ||
                        block.textContent.includes('by ')) {
                        block.className = 'language-lean';
                    }
                    hljs.highlightElement(block);
                });
                
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([element]).catch((err) => console.log(err));
                }
            }
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // é¢„å¤„ç†å†…å®¹ï¼ˆMarkdownå’ŒLaTeXï¼‰
        function preprocessContent(content) {
            // ä¿æŠ¤å·²æœ‰çš„ä»£ç å—
            const codeBlockMarker = '___CODEBLOCK___';
            const codeBlocks = [];
            content = content.replace(/```[\s\S]*?```/g, (match) => {
                codeBlocks.push(match);
                return `${codeBlockMarker}${codeBlocks.length - 1}${codeBlockMarker}`;
            });
            
            // å¤„ç†LaTeXç¯å¢ƒ
            content = content.replace(/\\begin\{([^}]+)\}([\s\S]*?)\\end\{\1\}/g, (match, env, body) => {
                return `$$\\begin{${env}}${body}\\end{${env}}$$`;
            });
            
            // å¤„ç†å¸¸è§çš„LaTeXæ•°å­¦å‘½ä»¤
            const mathCommands = ['frac', 'sqrt', 'sum', 'int', 'lim', 'infty', 'alpha', 'beta', 'gamma', 'delta', 'theta', 'pi', 'sigma', 'phi', 'omega'];
            mathCommands.forEach(cmd => {
                const regex = new RegExp(`\\\\${cmd}\\b`, 'g');
                content = content.replace(regex, `$\\${cmd}$`);
            });
            
            // å¤„ç†å¸¦å¤§æ‹¬å·çš„LaTeXå‘½ä»¤
            content = content.replace(/\\([a-zA-Z]+)\{([^}]*)\}/g, (match, cmd, arg) => {
                return `$\\${cmd}{${arg}}$`;
            });
            
            // è¯†åˆ«Lean4ä»£ç 
            const leanPatterns = [
                /(theorem\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g,
                /(lemma\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g,
                /(def\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g
            ];
            
            leanPatterns.forEach(pattern => {
                content = content.replace(pattern, (match) => {
                    return `\`\`\`lean\n${match.trim()}\n\`\`\``;
                });
            });
            
            // æ¢å¤ä»£ç å—
            content = content.replace(new RegExp(`${codeBlockMarker}(\\d+)${codeBlockMarker}`, 'g'), (match, index) => {
                return codeBlocks[parseInt(index)];
            });
            
            return content;
        }
