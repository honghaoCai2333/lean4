    <script>
        let eventSource = null;
        let currentContent = '';
        let isProcessing = false;
        let markdownBuffer = '';
        let isMarkdownMode = true; // é»˜è®¤å¼€å¯Markdownæ¨¡å¼
        
        // é…ç½®markedé€‰é¡¹
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        function setExample(text) {
            document.getElementById('statement').value = text;
        }

        function startProof() {
            if (isProcessing) {
                return;
            }

            const statement = document.getElementById('statement').value.trim();
            
            if (!statement) {
                alert('è¯·è¾“å…¥éœ€è¦è¯æ˜çš„æ•°å­¦å‘½é¢˜');
                return;
            }

            isProcessing = true;
            currentContent = '';
            
            // æ›´æ–°UIçŠ¶æ€
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputContent').innerHTML = '';
            markdownBuffer = ''; // é‡ç½®Markdownç¼“å†²åŒº
            document.getElementById('proveButtonText').textContent = 'è¯æ˜ä¸­...';
            document.querySelector('.prove-btn').disabled = true;
            
            setStatus('processing', 'è¿æ¥æœåŠ¡å™¨...');

            // å…³é—­ä¹‹å‰çš„è¿æ¥
            if (eventSource) {
                eventSource.close();
            }

            // åˆ›å»ºEventSourceè¿æ¥
            const url = 'http://localhost:5001/api/prove';
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ statement: statement })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                return readStream(reader, decoder);
            }).catch(error => {
                console.error('Error:', error);
                setStatus('error', 'è¿æ¥å¤±è´¥');
                appendOutput('\né”™è¯¯: ' + error.message);
                resetButton();
            });
        }

        async function readStream(reader, decoder) {
            let buffer = '';
            
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    break;
                }
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            handleMessage(data);
                        } catch (e) {
                            console.error('Failed to parse:', line);
                        }
                    }
                }
            }
            
            if (buffer && buffer.startsWith('data: ')) {
                try {
                    const data = JSON.parse(buffer.slice(6));
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse:', buffer);
                }
            }
        }

        function handleMessage(data) {
            const { type, content } = data;
            
            switch(type) {
                case 'status':
                    setStatus('processing', content);
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'proof_start':
                    setStatus('processing', 'ç”Ÿæˆè¯æ˜ä»£ç ...');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'proof_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'proof_end':
                    appendOutput('\n');
                    break;
                    
                case 'success':
                    setStatus('success', 'è¯æ˜æˆåŠŸ');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'error':
                    setStatus('error', 'è¯æ˜å¤±è´¥');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'explanation_start':
                    appendOutput('\n=== è¯æ˜è§£é‡Š ===\n');
                    break;
                    
                case 'explanation_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'refined_start':
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'refined_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'complete':
                    resetButton();
                    break;
            }
        }

        function appendOutput(text) {
            const outputContent = document.getElementById('outputContent');
            markdownBuffer += text;
            renderMarkdown();
        }

        function appendStreamContent(text) {
            markdownBuffer += text;
            renderMarkdown();
        }
        
        function renderMarkdown() {
            const outputContent = document.getElementById('outputContent');
            if (isMarkdownMode) {
                // é¢„å¤„ç†å†…å®¹ï¼šæ”¹è¿›LaTeXå…¬å¼å’Œä»£ç å—çš„è¯†åˆ«
                let processedContent = preprocessContent(markdownBuffer);
                // ä½¿ç”¨markedè§£æMarkdown
                outputContent.innerHTML = marked.parse(processedContent);
                // å¯¹æ‰€æœ‰ä»£ç å—åº”ç”¨é«˜äº®
                outputContent.querySelectorAll('pre code').forEach((block) => {
                    // æ£€æµ‹Lean4ä»£ç å¹¶è®¾ç½®è¯­è¨€
                    if (block.textContent.includes('theorem ') || 
                        block.textContent.includes('lemma ') || 
                        block.textContent.includes('def ') ||
                        block.textContent.includes('by ') ||
                        block.textContent.includes('rw ') ||
                        block.textContent.includes('simp')) {
                        block.className = 'language-lean';
                    }
                    hljs.highlightElement(block);
                });
                // æ¸²æŸ“æ•°å­¦å…¬å¼
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([outputContent]).catch((err) => console.log(err));
                }
            } else {
                // åŸå§‹æ–‡æœ¬æ¨¡å¼
                outputContent.innerHTML = '<div class="raw-content">' + escapeHtml(markdownBuffer) + '</div>';
            }
            outputContent.scrollTop = outputContent.scrollHeight;
        }
        
        function preprocessContent(content) {
            // ä¿æŠ¤å·²æœ‰çš„ä»£ç å—å’Œæ•°å­¦å…¬å¼
            const codeBlockMarker = '___CODEBLOCK___';
            const mathBlockMarker = '___MATHBLOCK___';
            const inlineMathMarker = '___INLINEMATH___';
            const codeBlocks = [];
            const mathBlocks = [];
            const inlineMaths = [];
            
            // 1. ä¿æŠ¤å·²æœ‰çš„æ•°å­¦å—å…¬å¼ $$...$$ 
            content = content.replace(/\$\$[\s\S]*?\$\$/g, (match) => {
                mathBlocks.push(match);
                return `${mathBlockMarker}${mathBlocks.length - 1}${mathBlockMarker}`;
            });
            
            // 2. ä¿æŠ¤å·²æœ‰çš„å†…è”æ•°å­¦å…¬å¼ $...$
            content = content.replace(/\$[^$\n]+\$/g, (match) => {
                inlineMaths.push(match);
                return `${inlineMathMarker}${inlineMaths.length - 1}${inlineMathMarker}`;
            });
            
            // 3. ä¿æŠ¤å·²æœ‰çš„ä»£ç å—
            content = content.replace(/```[\s\S]*?```/g, (match) => {
                codeBlocks.push(match);
                return `${codeBlockMarker}${codeBlocks.length - 1}${codeBlockMarker}`;
            });
            
            // 4. ç®€åŒ–å¤„ç† - å¼ºåŒ–æ¢è¡Œï¼Œä¸è½¬æ¢æ ‡é¢˜
            
            // ç§»é™¤å¤šä½™çš„##ç¬¦å·ï¼Œä¿æŒåŸæœ‰çš„æ•°å­—æ ‡é¢˜æ ¼å¼
