<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean4 数学证明助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prove-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .prove-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .prove-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .output-section {
            margin-top: 30px;
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-title {
            color: #555;
            font-weight: 600;
            font-size: 1.2em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .output-content {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Markdown样式 */
        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .markdown-body h3 {
            font-size: 1.25em;
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
            margin: 16px 0;
        }

        .markdown-body pre code {
            display: inline;
            padding: 0;
            margin: 0;
            overflow: visible;
            line-height: inherit;
            word-wrap: normal;
            background-color: transparent;
            border: 0;
        }

        .markdown-body blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 16px 0;
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 2em;
            margin: 16px 0;
        }

        .markdown-body li {
            margin: 0.25em 0;
        }

        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .markdown-body table th {
            font-weight: 600;
            background-color: #f6f8fa;
        }

        .markdown-body hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }

        .markdown-body p {
            margin: 16px 0;
        }

        .markdown-body strong {
            font-weight: 600;
        }

        .markdown-body em {
            font-style: italic;
        }

        /* 原始文本样式 */
        .raw-content {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .proof-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .proof-section-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .typing-effect {
            animation: typing 0.5s ease-in-out;
        }

        @keyframes typing {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        .toggle-mode-btn {
            padding: 6px 12px;
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .toggle-mode-btn:hover {
            background: #667eea;
            color: white;
        }
        
        /* Lean4语法高亮自定义样式 */
        .language-lean {
            background-color: #f8f9fa !important;
        }
        
        .hljs-keyword {
            color: #d63384;
            font-weight: bold;
        }
        
        .hljs-title {
            color: #0d6efd;
            font-weight: bold;
        }
        
        .hljs-type {
            color: #20c997;
        }
        
        .hljs-comment {
            color: #6c757d;
            font-style: italic;
        }
        
        /* 数学公式样式 */
        .MathJax {
            font-size: 1.1em !important;
        }
        
        .MathJax_Display {
            margin: 1em 0 !important;
            text-align: center !important;
        }
        
        /* 改进代码块样式 */
        .markdown-body pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }
        
        .markdown-body pre code {
            background-color: transparent;
            font-size: 14px;
            line-height: 1.45;
        }
        
        /* 内联代码样式 */
        .markdown-body code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 85%;
        }
        
        /* 数学环境特殊样式 */
        .math-environment {
            background-color: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
        }
    </style>
    <!-- 引入marked.js用于Markdown解析 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入highlight.js用于代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- 引入MathJax用于数学公式渲染 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                tags: 'ams'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lean4 数学证明助手</h1>
        <p class="subtitle">基于AI的自动化数学定理证明系统</p>
        
        <div class="input-section">
            <label for="statement">请输入需要证明的数学命题：</label>
            <textarea id="statement" rows="4" placeholder="例如：证明对于所有自然数n，n + 0 = n"></textarea>
            
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('对于所有自然数n，n + 0 = n')">自然数加零</button>
                <button class="example-btn" onclick="setExample('对于所有实数x和y，(x + y)^2 = x^2 + 2*x*y + y^2')">完全平方公式</button>
                <button class="example-btn" onclick="setExample('证明：如果a > b且b > c，则a > c')">传递性</button>
                <button class="example-btn" onclick="setExample('证明勾股定理：在直角三角形中，a^2 + b^2 = c^2')">勾股定理</button>
            </div>
        </div>
        
        <div class="button-container">
            <button class="prove-btn" onclick="startProof()">
                <span id="proveButtonText">开始证明</span>
            </button>
            <button class="clear-btn" onclick="clearAll()">清空</button>
        </div>
        
        <div class="output-section" id="outputSection">
            <div class="output-header">
                <span class="output-title">证明过程</span>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button class="toggle-mode-btn" onclick="toggleMarkdownMode()" title="切换显示模式">
                        <span id="modeIcon">📝</span>
                        <span id="modeText">Markdown</span>
                    </button>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="spinner"></span>
                        <span id="statusText">处理中...</span>
                    </div>
                </div>
            </div>
            <div class="output-content markdown-body" id="outputContent"></div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentContent = '';
        let isProcessing = false;
        let markdownBuffer = '';
        let isMarkdownMode = true; // 默认开启Markdown模式
        
        // 配置marked选项
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        function setExample(text) {
            document.getElementById('statement').value = text;
        }

        function startProof() {
            if (isProcessing) {
                return;
            }

            const statement = document.getElementById('statement').value.trim();
            
            if (!statement) {
                alert('请输入需要证明的数学命题');
                return;
            }

            isProcessing = true;
            currentContent = '';
            
            // 更新UI状态
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputContent').innerHTML = '';
            markdownBuffer = ''; // 重置Markdown缓冲区
            document.getElementById('proveButtonText').textContent = '证明中...';
            document.querySelector('.prove-btn').disabled = true;
            
            setStatus('processing', '连接服务器...');

            // 关闭之前的连接
            if (eventSource) {
                eventSource.close();
            }

            // 创建EventSource连接
            const url = 'http://localhost:5001/api/prove';
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ statement: statement })
            }).then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                return readStream(reader, decoder);
            }).catch(error => {
                console.error('Error:', error);
                setStatus('error', '连接失败');
                appendOutput('\n错误: ' + error.message);
                resetButton();
            });
        }

        async function readStream(reader, decoder) {
            let buffer = '';
            
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    break;
                }
                
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop();
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            handleMessage(data);
                        } catch (e) {
                            console.error('Failed to parse:', line);
                        }
                    }
                }
            }
            
            if (buffer && buffer.startsWith('data: ')) {
                try {
                    const data = JSON.parse(buffer.slice(6));
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse:', buffer);
                }
            }
        }

        function handleMessage(data) {
            const { type, content } = data;
            
            switch(type) {
                case 'status':
                    setStatus('processing', content);
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'proof_start':
                    setStatus('processing', '生成证明代码...');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'proof_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'proof_end':
                    appendOutput('\n');
                    break;
                    
                case 'success':
                    setStatus('success', '证明成功');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'error':
                    setStatus('error', '证明失败');
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'explanation_start':
                    appendOutput('\n=== 证明解释 ===\n');
                    break;
                    
                case 'explanation_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'refined_start':
                    appendOutput('\n' + content + '\n');
                    break;
                    
                case 'refined_chunk':
                    appendStreamContent(content);
                    break;
                    
                case 'complete':
                    resetButton();
                    break;
            }
        }

        function appendOutput(text) {
            const outputContent = document.getElementById('outputContent');
            markdownBuffer += text;
            renderMarkdown();
        }

        function appendStreamContent(text) {
            markdownBuffer += text;
            renderMarkdown();
        }
        
        function renderMarkdown() {
            const outputContent = document.getElementById('outputContent');
            if (isMarkdownMode) {
                // 预处理内容：改进LaTeX公式和代码块的识别
                let processedContent = preprocessContent(markdownBuffer);
                // 使用marked解析Markdown
                outputContent.innerHTML = marked.parse(processedContent);
                // 对所有代码块应用高亮
                outputContent.querySelectorAll('pre code').forEach((block) => {
                    // 检测Lean4代码并设置语言
                    if (block.textContent.includes('theorem ') || 
                        block.textContent.includes('lemma ') || 
                        block.textContent.includes('def ') ||
                        block.textContent.includes('by ') ||
                        block.textContent.includes('rw ') ||
                        block.textContent.includes('simp')) {
                        block.className = 'language-lean';
                    }
                    hljs.highlightElement(block);
                });
                // 渲染数学公式
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([outputContent]).catch((err) => console.log(err));
                }
            } else {
                // 原始文本模式
                outputContent.innerHTML = '<div class="raw-content">' + escapeHtml(markdownBuffer) + '</div>';
            }
            outputContent.scrollTop = outputContent.scrollHeight;
        }
        
        function preprocessContent(content) {
            // 1. 保护已有的代码块不被修改
            const codeBlockMarker = '___CODEBLOCK___';
            const codeBlocks = [];
            content = content.replace(/```[\s\S]*?```/g, (match) => {
                codeBlocks.push(match);
                return `${codeBlockMarker}${codeBlocks.length - 1}${codeBlockMarker}`;
            });
            
            // 2. 处理LaTeX环境（如\begin{align}等）
            content = content.replace(/\\begin\{([^}]+)\}([\s\S]*?)\\end\{\1\}/g, (match, env, body) => {
                return `$$\\begin{${env}}${body}\\end{${env}}$$`;
            });
            
            // 3. 处理常见的LaTeX数学命令
            const mathCommands = ['frac', 'sqrt', 'sum', 'int', 'lim', 'infty', 'alpha', 'beta', 'gamma', 'delta', 'theta', 'pi', 'sigma', 'phi', 'omega', 'forall', 'exists', 'in', 'subseteq', 'cup', 'cap', 'cdot', 'times', 'pm', 'leq', 'geq', 'neq', 'approx', 'equiv', 'rightarrow', 'leftarrow', 'Rightarrow', 'Leftarrow'];
            
            mathCommands.forEach(cmd => {
                const regex = new RegExp(`\\\\${cmd}\\b`, 'g');
                content = content.replace(regex, `$\\${cmd}$`);
            });
            
            // 4. 处理带大括号的LaTeX命令
            content = content.replace(/\\([a-zA-Z]+)\{([^}]*)\}/g, (match, cmd, arg) => {
                return `$\\${cmd}{${arg}}$`;
            });
            
            // 5. 识别并格式化Lean4代码
            // 匹配theorem、lemma、def等结构
            const leanPatterns = [
                /(theorem\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g,
                /(lemma\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g,
                /(def\s+\w+[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g,
                /(example[^:]*:[^:]*:=[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g
            ];
            
            leanPatterns.forEach(pattern => {
                content = content.replace(pattern, (match) => {
                    return `\`\`\`lean\n${match.trim()}\n\`\`\``;
                });
            });
            
            // 6. 识别Lean4证明策略
            content = content.replace(/(by\s+[\s\S]*?)(?=\n\s*(?:theorem|lemma|def|example|\n\n|$))/g, (match) => {
                if (!match.includes('```')) {
                    return `\`\`\`lean\n${match.trim()}\n\`\`\``;
                }
                return match;
            });
            
            // 7. 恢复代码块
            content = content.replace(new RegExp(`${codeBlockMarker}(\\d+)${codeBlockMarker}`, 'g'), (match, index) => {
                return codeBlocks[parseInt(index)];
            });
            
            // 8. 清理多余的空行
            content = content.replace(/\n{3,}/g, '\n\n');
            
            return content;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setStatus(type, text) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = 'status-indicator status-' + type;
            statusText.textContent = text;
            
            if (type === 'processing') {
                statusIndicator.innerHTML = '<span class="spinner"></span><span id="statusText">' + text + '</span>';
            } else if (type === 'success') {
                statusIndicator.innerHTML = '✅ <span id="statusText">' + text + '</span>';
            } else if (type === 'error') {
                statusIndicator.innerHTML = '❌ <span id="statusText">' + text + '</span>';
            }
        }

        function resetButton() {
            isProcessing = false;
            document.getElementById('proveButtonText').textContent = '开始证明';
            document.querySelector('.prove-btn').disabled = false;
        }

        function clearAll() {
            document.getElementById('statement').value = '';
            document.getElementById('outputSection').style.display = 'none';
            document.getElementById('outputContent').innerHTML = '';
            markdownBuffer = ''; // 清空Markdown缓冲区
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            resetButton();
        }

        // 切换Markdown模式
        function toggleMarkdownMode() {
            isMarkdownMode = !isMarkdownMode;
            const modeIcon = document.getElementById('modeIcon');
            const modeText = document.getElementById('modeText');
            
            if (isMarkdownMode) {
                modeIcon.textContent = '📝';
                modeText.textContent = 'Markdown';
            } else {
                modeIcon.textContent = '📄';
                modeText.textContent = '原始文本';
            }
            
            // 重新渲染内容
            if (markdownBuffer) {
                renderMarkdown();
            }
        }
        
        // 监听键盘事件
        document.getElementById('statement').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                startProof();
